<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/339af77bdb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Contacto</title>
</head>

<body>
    <section class="form">

        <h1>Send an email</h1>

        <form action="https://formsubmit.co/262d60959ae8c376d90b4261fb23cc6a" method="post">
            <label for="nombre">Your name</label>
            <input class="controls" type="text" name="nombre" id="nombre">
            <br>
            <label for="email">Enter your email</label>
            <input class="controls" type="email" name="email" id="email">
            <br>
            <label for="subject">Business</label>
            <input class="controls" type="text" name="subject">
            <br>
            <label for="comments">Comments</label>
            <textarea name="comments" id="comments" cols="44" rows="10"></textarea>
            <br>
            <input class="btn-form" type="submit" value="Enviar">

            <input type="hidden" name="_next" value="">
            <!-- <input type="hidden" name="_captcha" value="false"> -->
        </form>
    </section>
</body>

</html>
